{% extends 'base.html' %}

{% block title %}
    출고
{% endblock %}

{% block content %}
    <div class="container">
        <div class="wrap">
            <h2 class="title-center"> 출고 </h2>
            <form class="form-area" method="post" action="{% url 'outbound-create' %}">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2">
                    <label for="product_code">상품 코드</label>
                    <select class="form-select" aria-label="Default select example" id="product_code" name="product_code">
                        <option value="" disabled="disabled" selected="selected">선택하세요</option>
                        {% for product in product_list %}
                            <option value="{{ product.product_code }}">{{ product.product_code }}</option>
                        {% endfor %}
                    </select>
                    {% if errors.product_code %}
                        <span class="text-danger">{{ errors.product_code }}</span>
                    {% endif %}
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="outbound">수량</label>
                    <input type="number" class="form-control" id="outbound" name="outbound" value="{{ form.outbound.value }}">
                    {% if errors.outbound %}
                        <span class="text-danger">{{ errors.outbound }}</span>
                    {% endif %}
                </div>
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <hr>
                <div style="float: right">
                    <button type="submit" class="btn btn-primary">등록하기</button>
                    <a href="/" class="btn btn-secondary">취소하기</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
